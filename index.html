<!DOCTYPE html>
<html>

  <head>
    <title>Wire Puzzles</title>

    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }

      #game {
        float: left;
      }

      #save-load {
        position: absolute;
        top: 0px;
      }

      #level-select-div {
        background-color:white;
        display: inline;
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <div id='game'>
      <div id='canvas-container'></div>

      <!-- gui -->
    <div id='save-load'>
      <input type="text" placeholder="name", id='level-name'/>
      <a id='download-level' class='button' href="" download='.lvl'><button id='save-level' onclick="gameScene.exportLevel();">Save</button></a>
      <button id='load-level' onclick="gameScene.importLevel();">Load</button>
      <button id='save-state' onclick="gameScene.level.startData=gameScene.level.getAsData();this.blur();">Save State</button>
      <div id='level-select-div'>
        Select Level:
        <select id='level-select'></select>
        Width:<input type="number" id="level-width" min="1" style="width:40px;" onchange="gameScene.level.setSize(this.value, gameScene.level.map.height);this.blur();">
        Height:<input type="number" id="level-height" min="1" style="width:40px;" onchange="gameScene.level.setSize(gameScene.level.map.width, this.value);this.blur();">
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
    
    <script src="scripts/levels-list.js"></script>
    <script src="scripts/tiles.js"></script>
    <script src="scripts/level.js"></script>
    <script src="scripts/wire-puzzles.js"></script>
  </body>

</html>
